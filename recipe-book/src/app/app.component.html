<app-header [recipesOnInput]="recipesOn" (recipesOnOutput)="changePage($event)"></app-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <app-recipes *ngIf="recipesOn"></app-recipes>
      <app-shopping-list *ngIf="!recipesOn"></app-shopping-list>
    </div>
  </div>
</div>
