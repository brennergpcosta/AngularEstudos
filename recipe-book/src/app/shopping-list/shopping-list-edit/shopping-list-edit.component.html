<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInputTemplate>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" #amountInputTemplate>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="btn-toolbar"> <!-- Faz espaÃ§amento entre os btns -->
              <button class="btn btn-success" type="submit" (click)="onAdd()">Add</button>
              <button class="btn btn-danger" type="submit">Delete</button>
              <button class="btn btn-primary" type="submit" (click)="onClear()">Clear</button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
