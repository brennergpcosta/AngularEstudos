<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onAdd(f)">

      <div class="row">

        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" placeholder="Enter Your Ingredient Here!" name="name" class="form-control" ngModel required #name="ngModel" >
        </div>

        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" name="amount" class="form-control" ngModel required pattern="^[1-9]+[0-9]*$" #amount="ngModel" [ngModel]="0">
        </div>

        <div class="row">
          <div class="col-xs-12">
            <div class="btn-toolbar"> <!-- Faz espaÃ§amento entre os btns -->
              <button class="btn btn-success" type="submit" [disabled]="!name.valid || !amount.valid" *ngIf="!editMode">Add</button>
              <button class="btn btn-primary" type="button" (click)="onClear()" *ngIf="!editMode">Clear</button>

              <button class="btn btn-primary" type="button" (click)="onEdit(name.value, amount.value)" *ngIf="editMode">Save</button>
              <button class="btn btn-danger" type="button" (click)="onDelete()" *ngIf="editMode">Delete</button>
              <button class="btn btn-default" type="button" (click)="cancelEdit()" *ngIf="editMode">Cancel</button>
            </div>
          </div>
        </div>

      </div>

    </form>
  </div>
</div>
