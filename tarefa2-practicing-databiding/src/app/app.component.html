<div>
  <input type="text" class="form-control" [(ngModel)]="username">
  <div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12" align="center">
    <p>{{ username }}</p>
    <button type="button" class="btn btn-primary" [disabled]="username === ''" (click)='username = ""'>Reset Username</button>
  </div>
  <hr>
</div>
